<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/Logo/Favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="styles/home/import.css">
    <script src="scripts/components/aside.js" defer></script>
    <script src="scripts/components/config.js" defer></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- LineAwesome-->
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

    <title>Desknik</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg container">
            <img src="assets/img/Logo/Logo 1.svg" alt="Logo">
            <div class="config glass"><i class="las la-cog"></i></div>
            <div class="configbox glass">
                <span class="input active" style="--cor:#BD1F36;" id="#BD1F36" onclick="ChangeColor()"></span>
                <span class="input" style="--cor:#1FBDAA;" id="#1FBDAA"></span>
                <span class="input" style="--cor:#882BFF;" id="#882BFF"></span>
                <span class="input" style="--cor:#FF3D00;" id="#FF3D00"></span>
                <span class="input" style="--cor:#8FFF00;" id="#8FFF00"></span>
                <span class="input" style="--cor:#FF005C;" id="#FF005C"></span>
                <span class="input"><input type="color" class="gradient-border" name="color"  value="0" id="color"></span>
            </div>
        </nav>
        <aside class="aside glass">
            <span class="toggle"><i class="las la-angle-right"></i></span>
            <ul class="menu-links p-0">
                <li class="nav-link"><a href="#">
                    <i class="las la-home"></i>
                    <span class="desc">Home</span>
                </a></li>
                <li class="nav-link"><a href="#">
                    <i class="las la-info"></i>
                    <span class="desc">Sobre</span>
                </a></li>
                <li class="nav-link"><a href="#">
                    <i class="las la-book"></i>
                    <span class="desc">Desafios</span>
                </a></li>
                <li class="nav-link"><a href="#">
                    <i class="las la-graduation-cap"></i>
                    <span class="desc">Aprenda</span>
                </a></li>
                <li class="nav-link"><a href="#">
                    <i class="las la-code"></i>
                    <span class="desc">Dicas</span>
                </a></li>
                <li class="nav-link"><a href="#">
                    <i class="las la-gamepad"></i>
                    <span class="desc">Projetos</span>
                </a></li>
                <li class="nav-link"><a href="#">
                    <i class="las la-list-alt"></i>
                    <span class="desc">PlayGround</span>
                </a></li>
            </ul>
        </aside>
    </header>

    <main>

        <section class="hero container-fluid">
            <div class="container">
                <div class="content">
                    <div class="text">
                        <h3>Olá,</h3>
                        <h1>Meu Nome é <span>Jamerson</span></h1>
                        <h2>E seja Bem Vindo ao Meu Portifólio!</h2>
                        <p>Nele irei mostrar um pouquinho de mim, e também dar dicas sobre essa área que amamos!</p>
                    </div>
                    <div class="social">
                        <ul>
                            <li><a href="#"><i class="lab la-github"></i></a></li>
                            <li><a href="#"><i class="lab la-instagram"></i></a></li>
                            <li><a href="#"><i class="lab la-linkedin-in"></i></a></li>
                        </ul>
                    </div>
                    <div class="down">
                        <span class="arrow"></span>
                        <span class="arrow"></span>
                    </div>
                </div>
            </div>
        </section>

        <section class="sla container-fluid">
            <div class="content">

            </div>
        </section>
    </main>

    <footer></footer>
</body>
</html>
